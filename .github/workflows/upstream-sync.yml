name: Sync wxpush Upstream

on:
  schedule:
    - cron: '0 20 * * *'
  workflow_dispatch:

env:
  UPSTREAM_REPO: https://github.com/frankiejun/wxpush.git
  SYNC_BRANCH_PREFIX: 'sync-upstream'

jobs:
  sync-upstream:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Configure Git
        run: |
          git config --global user.name 'GitHub Actions Bot'
          git config --global user.email 'actions@users.noreply.github.com'

      - name: Add upstream remote
        run: |
          git remote add upstream ${{ env.UPSTREAM_REPO }}

      - name: Fetch upstream changes
        run: |
          git fetch upstream
          git fetch upstream --tags

      - name: Check for real changes
        id: check_changes
        run: |
          echo "Checking for real changes between main and upstream/main..."
          
          LOCAL_COMMIT=$(git rev-parse main)
          UPSTREAM_COMMIT=$(git rev-parse upstream/main)
          
          echo "Local commit: $LOCAL_COMMIT"
          echo "Upstream commit: $UPSTREAM_COMMIT"
          
          if [ "$LOCAL_COMMIT" = "$UPSTREAM_COMMIT" ]; then
            echo "changes_detected=false" >> $GITHUB_OUTPUT
            echo "âœ… Repository is up to date"
          else
            if ! git diff --quiet main upstream/main; then
              echo "changes_detected=true" >> $GITHUB_OUTPUT
              echo "ðŸ”„ Real file changes detected"
            else
              echo "changes_detected=false" >> $GITHUB_OUTPUT
              echo "âœ… No file changes, only commit history differences"
            fi
          fi

      - name: Create sync branch and merge
        if: steps.check_changes.outputs.changes_detected == 'true'
        id: merge
        run: |
          SYNC_BRANCH="${{ env.SYNC_BRANCH_PREFIX }}-$(date +%s)"
          echo "branch_name=$SYNC_BRANCH" >> $GITHUB_OUTPUT
          
          echo "Creating sync branch: $SYNC_BRANCH"
          git checkout -b $SYNC_BRANCH
          
          echo "Merging upstream changes with a commit..."
          # ä½¿ç”¨ merge è€Œä¸æ˜¯ resetï¼Œç¡®ä¿æœ‰æäº¤
          if git merge --no-ff --no-commit upstream/main; then
            # å¦‚æžœæœ‰æ›´æ”¹ï¼Œåˆ›å»ºæäº¤
            if ! git diff --cached --quiet || ! git diff --quiet; then
              git commit -m "Sync upstream changes from wxpush"
              echo "merge_status=success" >> $GITHUB_OUTPUT
              echo "âœ… Merge successful with commit"
            else
              echo "merge_status=no_changes" >> $GITHUB_OUTPUT
              echo "âš ï¸ No actual changes after merge"
              git reset --hard HEAD
            fi
          else
            echo "merge_status=conflict" >> $GITHUB_OUTPUT
            echo "âŒ Merge conflict detected"
            git merge --abort 2>/dev/null || true
          fi

      - name: Push sync branch
        if: steps.check_changes.outputs.changes_detected == 'true' && steps.merge.outputs.merge_status == 'success'
        run: |
          git push origin ${{ steps.merge.outputs.branch_name }}
          echo "âœ… Branch pushed: ${{ steps.merge.outputs.branch_name }}"

      - name: Create Pull Request
        if: steps.check_changes.outputs.changes_detected == 'true' && steps.merge.outputs.merge_status == 'success'
        uses: actions/github-script@v7
        with:
          script: |
            const syncBranch = '${{ steps.merge.outputs.branch_name }}';
            const upstreamRepo = '${{ env.UPSTREAM_REPO }}';
            
            try {
              const pr = await github.rest.pulls.create({
                owner: context.repo.owner,
                repo: context.repo.repo,
                title: 'Sync upstream changes from wxpush',
                head: syncBranch,
                base: 'main',
                body: '## Upstream Sync\n\nAutomated sync from: ' + upstreamRepo + '\n\nSync branch: ' + syncBranch + '\nSync time: ' + new Date().toISOString()
              });
              
              console.log('PR created: ' + pr.data.html_url);
              
              await github.rest.issues.addLabels({
                owner: context.repo.owner,
                repo: context.repo.repo,
                issue_number: pr.data.number,
                labels: ['auto-sync', 'upstream']
              });
              
            } catch (error) {
              console.error('Failed to create PR: ' + error);
            }

      - name: Send Telegram Notification
        if: always()
        uses: appleboy/telegram-action@master
        with:
          to: ${{ secrets.TELEGRAM_TO }}
          token: ${{ secrets.TELEGRAM_TOKEN }}
          message: "ðŸ”„ Upstream Sync: ${{ job.status }}, Repo: ${{ github.repository }}, Changes: ${{ steps.check_changes.outputs.changes_detected }}"

      - name: Cleanup
        if: always()
        run: |
          git remote remove upstream || true
